<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Card</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="d-flex vh-100 justify-content-center align-items-center">
      <div class="card shadow-lg" style="width: 350px">
        <img src="saiyara.avif" class="card-img-top" alt="Movie Image" />
        <div class="card-body bg-dark bg-gradient text-white p-4 pt-2">
          <h2 class="card-title text-uppercase"><em>Saiyaara</em></h2>
          <p class="card-subtitle" style="font-size: 13px">
            2025 ‧ Romance ‧ 2h 30m
          </p>
          <div class="wrap">
            <i class="bi bi-star-fill text-warning"></i>
            <i class="bi bi-star-fill text-warning"></i>
            <i class="bi bi-star-fill text-warning"></i>
            <i class="bi bi-star-half text-warning"></i>
            <small>3.5/5</small>
          </div>
          <hr />
          <h6 class="mb-2">SUMMARY</h6>
          <p class="card-text">
            Passionate lovers navigate a rollercoaster romance, facing euphoric
            highs and crushing lows while desperately clinging to their
            tumultuous bond.
          </p>
          <a
            href="https://youtu.be/9r-tT5IN0vg?si=SLiF0wZYCbxU4ckJ"
            target="_blank"
            class="btn btn-danger"
            ><i class="bi bi-play-fill me-2"></i>WATCH TRAILER</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
